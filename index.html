<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake game</title>    
<style type="text/css">
	body
	{
		background-color:#FDF701;
	}
	h1
	{
		text-align:center;
		color:#5076F9;
		z-index:+1;
	}
	a:link, a:visited
	{
		color:red;
		text-decoration:none;
	}
	
	
    canvas
	{
		background-color: black;
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
	}
	
	.how
	{
		background-color:#fff;
		box-shadow:0 2rem 4rem rgba(0,0,0,0.8);
		padding:1.5rem;
		position:absolute;
		top:50%;
		left:7%;
		
	}
	.speed
	{
		position:absolute;
		right:7%;
	}
	
	
	
	#popup
	{
		height:100vh;
		width:100%;
		position:fixed;
		top:0;
		left:0;
		background-color:rgba(0,0,0,0.8);
		z-index:9999;
		opacity:0;
		visibility:hidden;
		transition:all 0.3s;
	}
	#popup:target
	{
		opacity:1 !important;
		visibility:visible !important;
	}
	#popup-main
	{
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		color:white;
		width:75%;
		background-color:#4AC0FD;
		box-shadow:0 2rem 4rem rgba(244,55,6,0.8);
		border-radius:5px;
	}
	#popup-close:link, #popup-close:visited
	{
		color: #FF0000;
		position: absolute;
		top: 0.2rem;
		right: 0.5rem;
		display: inline-block;
		text-decoration: none;
		font-size: 2rem;
	}
	
	@media only screen and (max-width: 1080px) 
	{
		.how{left:2%;}
		.speed{right:2%;}
	}
	@media only screen and (max-width: 960px)
	{
		.speed{top:5%;}
		.how{top:5%;}
		canvas{top:60%;}
		h1{margin-top:0;}
	}
	@media only screen and (max-width: 400px)
	{
		.speed{right:1%;}
		canvas{top:65%;}
		.how{box-shadow:0;}
	}
</style>

<script src="snake.js"></script>
</head>
    
<body onload="init();">
	<h1>SNAKE</h1>
	
	<div class="speed">
	
		<h3>SPEED</h3>
		<form>
			<input type="button" value="Slow" onClick="Slow();"/>
			<input type="button" value="Normal" onClick="Normal();"/>
			<input type="button" value="Fast"/ onClick="Fast();">
		</form>
	</div>
	<h3 class="how">
		<a href="#popup">How To Play</a>
	</h3>
    <canvas id="myCanvas" width="600" height="450">
    </canvas>
	
	<div id="popup">
		<div id="popup-main">
			<a href="#myCanvas" id="popup-close">&times</a>
			<ul>
				<li><h3>Use the arrow buttons to move the snake</h3></li>
				<li><h3>Snake length grows by eating food</h3></li>
				<li><h3>Game ends if you hit the grid or the walls or snake eats itself</h3></li>
				<li><h3>Game starts in ultra slow mode</h3></li>
				<li><h3>Speed can be changed using speed buttons</h3></li>
			</ul>
		</div>
	</div>
</body>
</html>
